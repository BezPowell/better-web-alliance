{%- set links = load_data(path="primary-navigation.json") -%}
<nav aria-label="primary">
  <ul>
    <li>
      {{ macros::link(href=config.base_url, text=config.title) }}
    </li>
  </ul>
  <ul>
    {%- for link in links -%}
    <li>
      {{ macros::link(href=config.base_url ~ link.href, text=link.title) }}
    </li>
    {%- endfor -%}
  </ul>
</nav>
